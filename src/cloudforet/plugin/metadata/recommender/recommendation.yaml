search:
  fields:
    - Description: data.description
    - ID: data.id
    - State: data.state
    - Category: data.category

table:
  sort:
    key: data.id
    desc: true
  fields:
    - Description: data.description
    - State: data.state
      type: enum
      enums:
        - ok: green.500
        - alert: red.500
        - warning: yellow.500
    - Category: data.category
      type: enum
      enums:
        - COST: indigo.500
        - SUSTAINABILITY: peacock.500
        - RELIABILITY: violet.500
        - PERFORMANCE: blue.500
        - MANAGEABILITY: green.500
        - SECURITY: red.500
        - CATEGORY_UNSPECIFIED: coral.500
    - Resource Count: data.resourceCount
    - Cost Savings: data.costSavings

tabs.0:
  name: Details
  items:
    - name: Recommender Details
      type: item
      fields:
        - Name: data.name
        - ID: data.id
        - Description: data.description
        - State: data.state
          type: enum
          enums:
            - ok: green.500
            - alert: red.500
            - warning: yellow.500
        - Resource Count: data.resourceCount
        - Cost Savings: data.costSavings
        - Priority Level: data.primaryPriorityLevel
          type: enum
          enums:
            - Highest: red.500
            - Second Highest: coral.500
            - Second Lowest: yellow.300
            - Lowest: gray.500
            - Unspecified: black

tabs.1:
  name: Recommendations
  items:
    - name: Recommendations
      type: simple-table
      root_path: data.recommendations
      fields:
        - Description: description
          type: more
          popup_key: data.insights
          popup_name: Insights
          popup_type: simple-table
          popup_fields:
            - Description: description
            - Severity: severity
              type: enum
              enums:
                - CRITICAL: red.500
                - HIGH: red.500
                - SEVERITY_UNSPECIFIED: red.500
                - MEDIUM: gray.500
                - LOW: gray.500
            - Category: category
              type: enum
              enums:
                - COST: indigo.500
                - SUSTAINABILITY: peacock.500
                - RELIABILITY: violet.500
                - PERFORMANCE: blue.500
                - MANAGEABILITY: green.500
                - SECURITY: red.500
                - CATEGORY_UNSPECIFIED: coral.500
        - State: state
          type: enum
          enums:
            - ACTIVE: green.500
            - ACCEPTED: red.500
            - STATE_UNSPECIFIED: red.500
            - DISMISSED: red.500
        - Cost Savings: costSavings
        - Affected Resource: affectedResource
        - Location: location
        - Priority Level: priorityLevel
          type: enum
          enums:
            - Highest: red.500
            - Second Highest: coral.500
            - Second Lowest: yellow.300
            - Lowest: gray.500
            - Unspecified: black
        - Operations: operations