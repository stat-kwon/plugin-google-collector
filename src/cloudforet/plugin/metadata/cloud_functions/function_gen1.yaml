search:
  fields:
    - Status: data.display.state
    - Environment: data.display.environment
    - ID: data.display.functionId
    - Last deployed: data.display.lastDeployed
    - Region: region_code
    - Trigger: data.display.trigger
    - Event type: data.eventTrigger.eventType
    - Runtime: data.display.runtime
    - Memory allocated: data.display.memoryAllocated
    - Timeout: data.display.timeout
    - Executed function: data.display.executedFunction

table:
  sort:
    key: data.id
    desc: true
  fields:
    - Status: data.display.state
      type: enum
      enums:
        - ACTIVE: green.500
          type: state
        - DELETING: yellow.500
          type: state
        - DEPLOY_IN_PROGRESS: yellow.500
          type: state
        - DELETE_IN_PROGRESS: yellow.500
          type: state
        - STATE_UNSPECIFIED: red.500
          type: state
        - FAILED: red.500
          type: state
        - UNKNOWN: red.500
          type: state
        - CLOUD_FUNCTION_STATUS_UNSPECIFIED: red.500
          type: state
        - OFFLINE: red.500
          type: state
    - Environment: data.display.environment
    - ID: data.display.functionId
    - Last deployed: data.display.lastDeployed
    - Region: region_code
    - Trigger: data.display.trigger
    - Event type: data.eventTrigger.eventType
    - Runtime: data.display.runtime
    - Memory allocated: data.display.memoryAllocated
    - Timeout: data.display.timeout
    - Executed function: data.display.executedFunction

tabs.0:
  name: Details
  items:
    - name: General Information
      type: item
      fields:
        - Last deployed: data.display.lastDeployed
        - Region: region_code
        - Memory allocated: data.display.memoryAllocated
        - Timeout: data.display.timeout
        - Minimum instances: data.minInstances
        - Maximum instances: data.maxInstances
        - Service account: data.serviceAccountEmail
        - Build Worker Pool: data.buildWorkerPool
        - Container build log: data.buildId
    - name: Networking Settings
      type: item
      fields:
        - Ingress settings: data.display.ingressSettings
        - VPC connector: data.vpcConnector
        - VPC connector egress: data.display.vpcConnectorEgressSettings

tabs.1:
  name: Source
  items:
    - name: Information
      type: item
      fields:
        - Runtime: data.display.runtime
        - Entry point: data.entryPoint
        - Source location: data.display.sourceLocation
    - name: Source code
      type: simple-table
      root_path: data.display.sourceCode
      fields:
        - File name: fileName
        - Source: outputDisplay
          type: more
          popup_key: content
          popup_name: Source
          popup_type: raw

tabs.2:
  name: Variables
  items:
    - name: Runtime environment variables
      type: simple-table
      root_path: data.display.runtimeEnvironmentVariables
      fields:
        - Name: key
        - Value: value
    - name: Build environment variables
      type: simple-table
      root_path: data.display.buildEnvironmentVariables
      fields:
        - Name: key
        - Value: value
    - name: Secrets
      type: simple-table
      root_path: data.serviceConfig.secretEnvironmentVariables
      fields:
        - Key: key
        - Project ID: project_id
        - Secret: secret
        - Version: version

tabs.3:
  name: Trigger
  items:
    - name: HTTPS
      type: item
      fields:
        - Trigger URL: data.httpsTrigger.url
    - name: Event Trigger
      type: item
      fields:
        - Event provider: data.display.eventProvider
        - Event type: data.eventTrigger.eventType
        - Resource: data.eventTrigger.resource
        - Service: data.eventTrigger.service

tabs.4:
  name: Security Group
  type: simple-table
  root_path: data.display.security_groups_list
  fields:
    - Name: name
    - Id: id
    - description: description
    - Rules: button
      type: more
      popup_fields:
        - Direction: direction
          type: enum
          enums:
            - In: blue.500
            - Out: gray.700
        - Protocol: protocol
        - Port Range Min: port_range_min
        - Port Range Max: port_range_max
        - EtherType: ethertype
        - Remote Ip Prefix: remote_ip_prefix
      popup_name: Rules
      popup_table_key: security_group_rules
      popup_type: simple-table


tabs.5:
  name: Security
  type: simple-table
  items:
    - name: Information
      type: item
      root_path: data.display.security_groups_list
      fields:
        - Name: name
        - Id: id
        - description: description
        - Rules: button
          type: more
          popup_fields:
            - Direction: direction
              type: enum
              enums:
                - In: blue.500
                - Out: gray.700
            - Protocol: protocol
            - Port Range Min: port_range_min
            - Port Range Max: port_range_max
            - EtherType: ethertype
            - Remote Ip Prefix: remote_ip_prefix
          popup_name: Rules
          popup_table_key: security_group_rules
          popup_type: simple-table